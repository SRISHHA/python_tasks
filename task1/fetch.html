<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch By API</title>
</head>
<body>
    <script>
      fetch("http://127.0.0.1:8000")
      .then(res=>{
      if (!res.ok)
      {
        console.log("Problem");
        return;
      }
      return res.json()
    }).then(data => {
      alert(data.message);
       }).catch(error=>{
        console.log(error);
    });
      
      
      
    </script>  
</body>

</html>
